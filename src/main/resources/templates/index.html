<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>STUDENT DETAILS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-PEyA0G/pZTEvTSEwBf37TjISrTcXyA+gjd2lvjKAlnCtHJxpb7VLE8gPmz7byuS6mX9iKu8WFX4dmfY4O4ikg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700;900&display=swap');
        body {
            /* background-color: #f5f5f5; */
            /* background-image: linear-gradient(120deg, #84fab0 0%, #8fd3f4 100%); */
            background-image: linear-gradient(-20deg, #d558c8 0%, #24d292 100%);
            /* font-family: Arial, sans-serif; */
            font-family: 'Nunito', sans-serif;
            font-size: 14px;
            line-height: 1.5;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 30px;
        }
        h1 {
            font-size: 36px;
            margin: 0 0 30px;
            text-align: center;
        }
        .add-button {
            display: block;
            width: 200px;
            height: 40px;
            margin: 0 auto 30px;
            text-align: center;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            line-height: 40px;
            text-decoration: none;
            transition: background-color .3s ease;
        }
        .add-button:hover {
            background-color: #3e8e41;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 30px;
        }
        th, td {
            text-align: left;
            padding: 15px;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #2C363F;
            color: #fff;
        }
        tr:hover {
            background-color: #EAE2B7;
        }
        .action-links {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .action-links a {
            display: block;
            text-decoration: none;
            color: #6b4caf;
            transition: color .3s ease;
        }
        .action-links a:hover {
            color: #513e8e;
        }
        .fa {
            margin-right: 5px;
        }
    </style>
</head>
<body style="background-repeat: no-repeat;height:100vh;">
	<div align="center">
		<h1 style="font-family:'Libre Baskerville', serif;color:rgb(220, 245, 245);">Know your student</h1>

		<!-- <a href="/new_student" style="font-family: 'Chivo Mono', monospace; font-size: 25px;color:#2C363F ;">Add New Student Details : </a> -->
        <div style="padding: 8px; display: inline-block;">
            <a href="/new_student" style="font-family: 'Chivo Mono', monospace; font-size: 16px;color:#b14712 ; text-decoration: none; display: block; text-align: center; padding: 8px; background-color: #F7CAC9; border-radius: 5px;">Add New Student</a>
          </div>
          
		<table border="none" cellpadding="10">
			<thead>
				<tr>
					<th>Student ID</th>
					<th>Student Name</th>
                    <th>Student Birthdate</th>
					<th>Student Location</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="student : ${listStudent}">
					<td th:text="${student.id}" style="font-size: 16px;">Student ID</td>
					<td th:text="${student.name}" style="font-size: 16px;">Student Name</td>
                    <td th:text="${student.birthdate}"style="font-size: 16px;">Student Birthdate</td>
					<td th:text="${student.location}" style="font-size: 16px;">Student Location</td>
					<td>					
						<a th:href="@{'/edit/' + ${student.id}}">UPDATE</a>
						&nbsp;&nbsp;&nbsp;
						<a th:href="@{'/delete/' + ${student.id}}">DELETE</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
